{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>{% block title %} Mot de passe oublié {% endblock %}</h4>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="mb-3">
                <label for="mail" class="form-label">Mail utilisé pour l'enregistrement</label>
                <input type="text" class="form-control" id="mail" name="mail" required>
              </div>
              <button type="submit" class="btn btn-primary">Faire une demande de changement de mot de passe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
