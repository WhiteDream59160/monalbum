{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Modification de l'album "{{ album['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Nom de l'album</label>
        <input type="text" name="name" class="form-control" value="{{ request.form['name'] or album['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Description</label>
        <textarea name="description"class="form-control">{{ request.form['description'] or album['description'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="album_picture_id">Photo de couverture (faut que je trouve un truque)</label>
        <input type="text" name="album_picture_id" class="form-control" placeholder="{{ request.form['album_picture_id'] or album['album_picture_id'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>

    <div class="form-group">
        <a href="{{ url_for('upload_pictures', id_album=album['id_album']) }}" class="btn btn-primary">Ajouter des photos</a>
    </div>
</form>
{% endblock %}
